<div id="modal-content-wrapper">
    <form [formGroup]="addAllorders" name="add" (ngSubmit)="submit()">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="purchaseorder">Purchase Order No</label>
                <input type="text" class="form-control" formControlName="purchaseorder" placeholder="Enter P.O No."
                    required>
            </div>
            <div class="form-group col-md-3">
                <label for="category">Category</label>
                <input type="text" class="form-control" formControlName="category" placeholder="Enter category"
                    required>

            </div>
            <div class="form-group col-md-3">
                <label for="productname">Item</label>
                <input type="text" class="form-control" formControlName="productname" placeholder="Enter Item Name"
                    required>
            </div>
            <div class="form-group col-md-3">
                <label for="productcode">Item</label>
                <input type="text" class="form-control" formControlName="productcode" placeholder="Enter Item Code"
                    required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="sellername">Seller Name</label>
                <input type="text" class="form-control" formControlName="sellername" placeholder="Enter Seller Name"
                    required>
            </div>

            <div class="form-group col-md-6">
                <label for="sellerprice">Seller Price</label>
                <input type="number" class="form-control" formControlName="sellerprice" placeholder="Enter Item Price"
                    required>
            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="quantitypurchased">Quantity Purchased</label>
                <input type="number" class="form-control" formControlName="quantitypurchased"
                    placeholder="Enter Quantity Purchased" required>
            </div>
            <div class="form-group col-md-6">
                <mat-form-field>
                    <label for="purchasedate">Purchased Date</label>
                    <input (dateInput)="inputEvent($event)" matInput [matDatepicker]="myPicker"
                        formControlName="purchasedate"  value="{{purchasedate | date :'yyyy-MM-dd'}}"
                        required>
                    <mat-datepicker-toggle matSuffix [for]="myPicker"></mat-datepicker-toggle>
                    <mat-datepicker #myPicker></mat-datepicker>
                </mat-form-field>

            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="comments">Comments </label>
                <textarea type="text" class="form-control" formControlName="comments" required>
                    </textarea>
    </div>
</div>
     

       
      </form>
   
    <footer id="modal-footer">
      <button mat-raised-button   id="modal-cancel-button" style='margin-right:16px' (click)="closeModal()">Cancel</button>
      <button mat-raised-button [disabled]="addAllorders.controls['purchaseorder' || 'productname' || 'category' ||'sellername' || 'sellerprice' || 'expecteddate'].invalid"  id="modal-action-button" style='margin-right:16px' (click)="submit()">Save</button>
      
  </footer>
</div>
