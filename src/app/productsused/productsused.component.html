
  <div class="container">
    <h2>Angular Material - Pagination, Sort, Filter</h2>
    <div class="content">

      <table mat-table [dataSource]="dataSource" class="table">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let rowObj"> {{rowObj.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
           <th mat-header-cell *matHeaderCellDef> Name </th>
           <td mat-cell *matCellDef="let rowObj"> {{rowObj.patientname}} </td>
         </ng-container>

         <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> Full name </th>
            <td mat-cell *matCellDef="let rowObj"> {{rowObj.gender}} </td>
         </ng-container>

        <ng-container matColumnDef="placeOfBirth">
            <th mat-header-cell *matHeaderCellDef> Place Of Birth </th>
            <td mat-cell *matCellDef="let rowObj"> {{rowObj.age}} </td>
         </ng-container>

        <ng-container matColumnDef="publisher">
           <th mat-header-cell *matHeaderCellDef> Publisher </th>
           <td mat-cell *matCellDef="let rowObj"> {{rowObj.dob}} </td>
        </ng-container>
        <ng-container matColumnDef="name1">
          <th mat-header-cell *matHeaderCellDef> Name1 </th>
          <td mat-cell *matCellDef="let rowObj"> {{rowObj.patientname1}} </td>
        </ng-container>

        <ng-container matColumnDef="fullName1">
           <th mat-header-cell *matHeaderCellDef> Full name1 </th>
           <td mat-cell *matCellDef="let rowObj"> {{rowObj.gender1}} </td>
        </ng-container>

       <ng-container matColumnDef="placeOfBirth1">
           <th mat-header-cell *matHeaderCellDef> Place Of Birth1 </th>
           <td mat-cell *matCellDef="let rowObj"> {{rowObj.age1}} </td>
        </ng-container>

       <ng-container matColumnDef="publisher1">
          <th mat-header-cell *matHeaderCellDef> Publisher1 </th>
          <td mat-cell *matCellDef="let rowObj"> {{rowObj.dob1}} </td>
       </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
    </div>
  </div>
