<div id="modal-content-wrapper">
    <form *ngIf="allorders">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="invoiceid">Invoice No</label>
                <input type="text" class="form-control" disabled id="invoiceid" required
                    [(ngModel)]="allorders.invoiceid" name="invoiceid">
            </div>
            <div class="form-group col-md-4">
                <label for="category">Category</label>
                <input type="text" class="form-control" disabled id="category" required [(ngModel)]="allorders.category"
                    name="category">
            </div>
            <div class="form-group col-md-4">
                <label for="productname">Item</label>
                <input type="text" class="form-control" disabled id="productname" required
                    [(ngModel)]="allorders.productname" name="productname">
            </div>
        </div>
        <div class="form-row">


            <div class="form-group col-md-6">
                <label for="clientname">Client Name</label>
                <input type="text" class="form-control" disabled id="clientname" required
                    [(ngModel)]="allorders.clientname" name="clientname">
            </div>

            <div class="form-group col-md-6">
                <label for="clientprice">Client Price</label>
                <input type="text" class="form-control" id="clientprice" (input)="addvalue()" required
                    [(ngModel)]="allorders.clientprice" name="clientprice">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="advancereceived">Advance Received</label>
                <input type="text" class="form-control" (input)="addvalue()" id="advancereceived"
                    [(ngModel)]="allorders.advancereceived" name="advancereceived">

            </div>
            <div class="form-group col-md-6">
                <label for="tobepaid">Balance Amount</label>
                <input type="text" class="form-control" disabled required [(ngModel)]="allorders.tobepaid" id="tobepaid"
                    name="tobepaid">
            </div>

        </div>


        <div class="form-row">

            <div class="form-group col-md-4">
                <label for="location"> Location</label>
                <!-- <input type="text" class="form-control" required [(ngModel)]="allorders.location"  id="location" name="location"> -->
                <select class="form-control" required [(ngModel)]="allorders.location" id="location" name="location">
                    <option value="" disabled selected>Select Workshop</option>
                    <!-- <option disabled>Choose Workshop</option> -->
                    <option selected>Workshop 1</option>
                    <option selected>Workshop 2</option>
                    <option selected>Workshop 3</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="quantity">Quantity</label>
                <input type="text" class="form-control" required [(ngModel)]="allorders.quantity" id="quantity"
                    name="quantity">
            </div>
            


        </div>
<div  class="form-row">
    <div class="form-group col-md-4">
        <mat-form-field>
            <label for="expecteddate">Expected Date</label>
            <input class="form-control"  (dateInput)="inputEvent($event)"
                [(ngModel)]="allorders.expecteddate" matInput [matDatepicker]="myPicker" [min]="minDate"
                value="{{expecteddate | date :'yyyy-MM-dd'}}" name="expecteddate" required>
            <mat-datepicker-toggle matSuffix [for]="myPicker"></mat-datepicker-toggle>
            <mat-datepicker #myPicker></mat-datepicker>

        </mat-form-field>

    </div>
</div>

    </form>
    <footer id="modal-footer">
        <button mat-raised-button id="modal-cancel-button" style='margin-right:16px'
            (click)="closeModal()">Cancel</button>
        <button mat-raised-button id="modal-action-button" style='margin-right:16px'
            (click)="actionFunction()">Save</button>

    </footer>
</div>
