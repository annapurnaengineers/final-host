    <div class=" test mat-elevation-z9">
      
     
    <mat-table class="lessons-table mat-elevation-z8"  [dataSource]="patientdatasource" matSort  matSortStart="desc" >
      <ng-container matColumnDef="sno">
        <mat-header-cell *matHeaderCellDef mat-sort-header>S.No</mat-header-cell>
        <mat-cell *matCellDef="let lesson;let i = index" >{{ i + 1 }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="clientname">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Client Name</mat-header-cell>
        <mat-cell  *matCellDef="let lesson">{{lesson.clientname}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="clientcode">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Client Code</mat-header-cell>
        <mat-cell  *matCellDef="let lesson" style="text-indent: 30px;">{{lesson.clientcode}}</mat-cell>
      </ng-container>

  <ng-container matColumnDef="clientlocation">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Client Location</mat-header-cell>
    <mat-cell  *matCellDef="let lesson" style="text-indent: 40px;">{{lesson.clientlocation}}</mat-cell>
    </ng-container>
 
  <ng-container matColumnDef="createddate">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Created Date</mat-header-cell>
    <mat-cell  *matCellDef="let lesson"style="text-indent: 25px;" >{{lesson.createddate | date : 'longDate'}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="lastupdated">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Last Updated</mat-header-cell>
    <mat-cell  *matCellDef="let lesson" style="text-indent: 20px;">{{lesson.lastupdated | date : 'longDate'}}</mat-cell>
    </ng-container>
  <ng-container matColumnDef="actions">
  <th mat-header-cell  *matHeaderCellDef > Actions </th>
  <td mat-cell *matCellDef="let lesson"  >
    <!-- <button mat-button >Edit</button> -->
    <button mat-icon-button  color="warn" matTooltip="Edit" matTooltipPosition="above" (click)="openModal(lesson)"><mat-icon>more_vert</mat-icon></button>
    <button mat-icon-button color="warn"  matTooltip="Delete" matTooltipPosition="above"  (click)="deleteUser(lesson._id,lesson.productname)"  ><mat-icon>delete</mat-icon></button>
  
  </td>
  
  </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns" ></mat-row>
  
  </mat-table>
  <mat-paginator #scheduledOrdersPaginator [pageSizeOptions]="[20, 25, 30]" showFirstLastButtons></mat-paginator>
